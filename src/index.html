<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: "Comfortaa", cursive;
        font-weight: 400;
        height: 100vh;
        overflow: hidden;
        background: rgba(234, 172, 139, 0.5);
      }

      .main-board {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, calc(-50% - 51px));
      }

      canvas {
        background: rgba(234, 172, 139, 0.5);

        display: block;
        border: 2px solid rgba(234, 172, 139, 1);
      }

      #start {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, calc(-50% + 51px));

        width: 80px;
        height: 30px;
        background: transparent;
        border: 2px solid #e56b6f;
        color: #e56b6f;
        font-size: 14px;
        transition: 0.2s all ease;
        cursor: pointer;
      }

      #start:hover {
        background: #e56b6f;
        color: #eaac8b;
      }

      #score-board {
        width: 100%;
        color: #355070;
      }

      #title {
        text-align: center;
        color: #355070;
        font-weight: 400;
        margin-top: 200px;
      }

      @media (max-width: 480px) {
        #title {
          margin-top: 100px;
        }
      }
      #subtitle {
        text-align: center;
        color: #e56b6f;
        font-weight: 400;
      }
    </style>
    <title>Snakes</title>
  </head>
  <body>
    <h1 id="title">Snakes</h1>
    <h2 id="subtitle">A game for all ages</h2>
    <div class="main-board">
      <p id="score-board">Score: 0</p>
      <canvas></canvas>
      <button id="start"></button>
    </div>
  </body>
</html>
